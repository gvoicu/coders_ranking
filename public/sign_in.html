<!DOCTYPE html>
<html  lang='en'>
<head>
    <meta content='text/html; charset=UTF-8' http-equiv='Content-Type'>
    <title>Sign in</title>
</head>
<body>
    <a class='logo' href='/'>
        <span>WebDev Social Ranking</span>
    </a>

    <div id='main-content'>

        <div class='inside-main-content cf'><div id='signin'>
            <section class='panel sign-up-panel'>
                <header>
                    <h1>Sign in</h1>
                </header>
                <div class='inside-panel'>
                    <ul class='sign-up-buttons'>
                        <li>
                            <a class='button' href='https://github.com/login'>
                                <div class='signin github'></div>
                                Sign in via GitHub
                            </a>
                        </li>
                        <li>
                            <a class='button' href='http://www.linkedin.com/'>
                                <div class='signin linkedin'></div>
                                Sign in via Linkedin
                            </a>
                        </li>
                        <li>
                            <a class='button' href='http://stackoverflow.com/users/login'>
                                <div class='signin stackoverflow'></div>
                                Sign in via Stack Overflow
                            </a>
                        </li>
                        <li>
                            <div class="email-div">
                                <label for="Email"><strong class="email-label">Username</strong></label>
                                <input type="email" spellcheck="false"
                                       name="Email" id="Email" value="">
                            </div>

                            <div class="passwd-div">
                                <label for="Passwd"><strong class="passwd-label">Password</strong></label>
                                <input type="password" name="Passwd" id="Passwd">
                            </div>
                            <input class="button-submit" type="submit" value="Sign in" name="signIn"/>
                        </li>
                    </ul>
                </div>
            </section>

        </div>
        </div>
    </div>

</body>
</html>
